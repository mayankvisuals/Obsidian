<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow Effect (Shadow) -->
  <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Background Container (Obsidian Vault - Deep Black) -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="#121212" stroke="#2C2C2C" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Purple Glow behind the Vault -->
  <circle cx="256" cy="256" r="150" fill="#BB86FC" fill-opacity="0.1" />

  <!-- The Vault/Obsidian Block Icon -->
  <path d="M156 180 L256 130 L356 180 L356 300 L256 350 L156 300 Z" stroke="#BB86FC" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M156 180 L256 230 L356 180" stroke="#BB86FC" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M256 230 L256 350" stroke="#BB86FC" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>

